<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Clever Name</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <!-- Loader -->
    <div class="loader hidden">
      <img src="earth.svg" alt="earth-loader">
    </div>
    <!-- Container -->
    <div class="container">
      <div class="navigation-container">
        <span class="background"></span>
        <span class="navigation-items" id="resultsNav">
          <h3 class="clickable">Favorites</h3>
          <h3>&nbsp;&nbsp;&nbsp;*&nbsp;&nbsp;&nbsp;</h3>
          <h3>Load More</h3>
        </span>
        <span class="navigation-items hidden" id="favoritesNav">
          <h3 class="clickable">Load More Images</h3>
        </span>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
